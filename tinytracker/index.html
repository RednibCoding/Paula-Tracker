<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTracker - Simple Chip-Tune Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            font-size: 12px;
            border: 1px solid #0f0;
            border-radius: 4px;
            max-width: 250px;
        }
        
        #info h3 {
            color: #0ff;
            margin-bottom: 5px;
        }
        
        #info p {
            margin: 3px 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="640" height="400"></canvas>
